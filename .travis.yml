language: cpp
sudo: false
dist: trusty

notifications:
  email:
    on_success: change
    on_failure: always

matrix:
  include:
  - os: osx
    osx_image: xcode10
    compiler: clang
    env: COMPILER=clang++
  - os: linux
    compiler: clang
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-6.0']
        packages: ['clang-6.0', 'g++-7']
    env: COMPILER=clang++-6.0
  - os: linux
    compiler: gcc
    addons:
      apt:
        sources: ["ubuntu-toolchain-r-test"]
        packages: ["g++-7"]
    env: COMPILER=g++-7
    
before_install:
- export CXX=${COMPILER}
- travis_retry curl -L https://www.libsdl.org/release/SDL2-2.0.8.tar.gz | tar xz
- cd SDL2-2.0.8
- ./configure
- make
- make install

script:
- cd build
- cmake -DCMAKE_BUILD_TYPE=Release ..
- make
